    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/Cinematrix/images/popcorn.png" type="image/x-icon">
        <title>Cinema</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

        <link rel="stylesheet" href="/Cinematrix/css/style.css">
        <script src="/Cinematrix/js/navbar.js"></script>
        <script src="/Cinematrix/js/registro.js"></script>
        <script src="/Cinematrix/js/login.js"></script>
        <script src="/Cinematrix/js/cartelera.js"></script>
        <!--<script src="/Cinematrix/js/reserva.js"></script>-->
    </head>
    <body>

        <div class="row">          
            <div class="modal fade" tabindex="-1" id="aboutUsDialog" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">About Us</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h5>Autores</h5>
                            <p>
                                - Marvin Aguilar Fuentes <br>
                                - Gabriel Alvarado Martinez <br>
                                - Andrés Álvarez Durán <br>
                            </p> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="container-fluid main-container">
            <div class="rounded movie-container custom-scrollbar">

                <div class="grid-container" id="movies-container">
                    
                </div>
                
            </div>
        </main>

        <footer class="bg-dark text-center text-white fixed-bottom footer">
            <div class="text-center p-3">
                Cinematrix Inc © 2021 Copyright.
            </div>
        </footer>

    </body>
