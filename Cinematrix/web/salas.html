<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/Cinematrix/images/popcorn.png" type="image/x-icon">
        <title>Cinema</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


        <link rel="stylesheet" href="/Cinematrix/css/style.css">
        <script src="/Cinematrix/js/navbar.js"></script>
        <script src="/Cinematrix/js/login.js"></script>
        <script src="/Cinematrix/js/salas.js"></script>
    </head>
    <body>

        <div class="row">          
            <div class="modal fade" tabindex="-1" id="aboutUsDialog" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">About Us</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h5>Autores</h5>
                            <p>
                                - Marvin Aguilar Fuentes <br>
                                - Gabriel Alvarado Martinez <br>
                                - Andrés Álvarez Durán <br>
                            </p> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="container-fluid main-container">

            <div class="card bg-light mt-3">
                <h4 class="card-title mt-3 text-center">Salas</h4>    
                <div class="card-body mx-auto w-75" id="buscarDiv" >
                    <form>                
                        <div class="form-group row">
                            <div class="input-group col-md-8" >
                                <button type="button" class="btn btn-primary ml-3" id="agregarSala">Agregar</button>
                            </div>
                        </div>
                        <div id="errorDiv" style="width:30%; margin: auto;"></div>
                    </form>

                    <div class="table-responsive overflow-auto" style="max-height: 400px;">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Código</th>
                                    <th scope="col">Número de Butacas</th>
                                </tr>
                            </thead>
                            <tbody id="listaSalas">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </main>

        <!-- Add Sala modal -->
        <div class="modal fade" id="addSala-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 400px">
                <div class="modal-content">
                    <div class="modal-header" >
                        <h5 class="modal-title" id="salaModalLabel">Agregar Sala</h5>
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div>
                    <form id="salaFormulario" >
                        <div class="modal-body">
                            <div id="div-login-msg">
                                <div id="icon-login-msg" ></div>
                                <span id="text-login-msg">Datos de la sala</span>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="codigoSala">Código</label>
                                <input type="text" class="form-control" name="codigoSala" id="codigoSala" placeholder="Código">
                            </div>
                            <div class="form-group">
                                <label for="butacasSala">Número de butacas</label>
                                <select class="form-select" aria-label="Default select example" id="butacasSala">
                                    <option value="48">48</option>
                                </select>
                            </div>             
                        </div>
                    </form>
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <input type="button" id="addSala" class="btn btn-primary btn-lg btn-block" value="Agregar">
                        </div>
                    </div>

                    <div id="errorDiv" style="width:70%; margin: auto;"></div>
                </div>
            </div>              
        </div>

        <footer class="bg-dark text-center text-white fixed-bottom footer">
            <div class="text-center p-3">
                Cinematrix Inc © 2021 Copyright.
            </div>
        </footer>

    </body>
</html>
