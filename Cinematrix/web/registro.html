<div class="row">              
    <div class="modal fade" id="registroDialog" tabindex="-1" role="dialog">
        <div class="modal-dialog" style="width: 420px">
            <div class="modal-content">
                <div class="modal-header" >
                    <h5 class="modal-title" id="registroModalLabel">Registrarse</h5>
                    <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                </div>
                <form id="registroForm">
                    <div class="modal-body">
                        <div id="div-registro-msg">
                            <div id="icon-registro-msg" ></div>
                            <span>Ingresar Datos</span>
                        </div>
                        <br>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fas fa-id-card"></i></span></div>
                            <input class="form-control" placeholder="Cédula del usuario" type="text" id="newCedula" name="newCedula" value="" required>
                            <div class="invalid-feedback">Favor ingrese la cédula del usuario</div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                            <input class="form-control" placeholder="Nombre del usuario" type="text" id="newNombre" name="newNombre" value="" required>
                            <div class="invalid-feedback">Favor ingrese el nombre del usuario</div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-key bigicon"></i></span></div>
                            <input class="form-control" placeholder="Clave del usuario" type="password" id="newPassword" name="newPassword" value="" required>
                            <div class="invalid-feedback">Favor ingrese la clave del usuario</div>
                        </div>                     
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <button type="button" id="registro" class="btn btn-primary btn-lg btn-block">Registrarse</button>
                        </div>
                    </div>
                    <div id="errorDiv" style="width:80%; margin: auto;"></div>  
                </form>
            </div>
        </div>
    </div>
</div>
